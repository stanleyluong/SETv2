<!DOCTYPE html>
	<head>
		<title>SET by Stanley Luong</title>
		<script type="text/javascript" src="newGame.js"></script>
		<script type="text/javascript" src="cards.js"></script>
		<link rel="stylesheet" href='style.css'>
		<link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQcbt2p0HDVf1V1M7xfmHGSymFIqJAquB06lg&usqp=CAU">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>
	<body>
			<nav id="menu">
				<button class="menu-item" type="button" id="newGameButton">New Game</button>
				<button class="menu-item" onclick=" window.open('http://www.stanleyluong.com','_blank')"> SET by Stanley Luong</button>
				<button class="menu-item" type="button" id="possibleSetsButton"></button>
				<button class="menu-item" type="button" id="drawThree">Draw 3</button>
				<button class="menu-item" type="button" id="drawOne">Draw 1</button>
				<div class="stats" id="setsFound"></div>
				<div class="stats" id="cardsRemaining"></div>
				<div class="stats" id="currentCards"></div>
				<div class="stats" id="hints">Hints Used: 0</div>
				<div class="stats" id="missedSetsCounter">Missed Sets: 0</div>
				<div class="stats" id="clock"><label id="minutes">00</label>:<label id="seconds">00</label></div>
				<div class="stats" id="wrongSetsCounter">Wrong Sets: 0</div>
			</nav>
			<div id="stats">

			</div>
			<div id="possibleSets"></div>
			<div id="container"></div>
			<div id="foundSets"></div>
	</body>
</html>
